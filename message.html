<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Study Sesh</title>
        <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script> 
        <script src="message.js" defer></script> 
        <link rel="stylesheet" href="messages.css">
        
    
</head>
<body> 
        <!--Add your name-->
        <div id = "Header">
        <h1 id = "WebTitle">StudySesh</h1>
        <h1 id = "Username" style = "vertical-align:middle"></h1>
        </div>
        <div id = "BoxContent">
        <!--This div will be populated with messages-->
        <div class ="allMessages"></div>
        <!--For user to input messages-->
        
            <form id = "userContainer">
                <div class="inputContainer">
                    <div class="singleInput">
                        <label for="username"></label>
                        <input id="username" type="text" placeholder="Your Name">
                    </div>
                    <div class="singleInput">
                        <label for="message"></label>
                        <input id="message" type="text" placeholder="Message">
                    </div>
                </div>
                <button id="submitButton">Submit</button>
            </form>
        </div>
</body>
</html>
